<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee List</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body ng-app="myApp">
	<!-- Include Header -->
	<div ng-include="'header.html'"></div>
	<br>
	<div class="container" ng-controller="empListController">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<input class="form-control" type="text" ng-model="search"
					placeholder="Search">
			</div>
		</div>
		<br>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Employee Name</th>
					<th scope="col">Email</th>
					<th scope="col">Address</th>
					<th scope="col">Salary</th>
					<th scope="col">File</th>
					<!-- <th>img</th> -->
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | filter:search">
					<th scope="row">{{employee.empID}}</th>
					<td>{{employee.empname}}</td>
					<td>{{employee.email}}</td>
					<td>{{employee.address}}</td>
					<td>{{employee.salary}}</td>
					<!-- <td>{{employee.filename}}</td> -->
					<td><img ng-src="/uploads/{{employee.filename}}" ng-alt="{{employee.filename}}" width="100"></td>
					
					<td>
						<button class="btn btn-primary rounded-pill" ng-click="redirectToUpdate(employee.empID)">Edit</button>

						<button class="btn btn-danger rounded-pill" ng-click="deleteEmp(employee.empID)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<!-- Include Footer -->
	<div ng-include="'footer.html'"></div>
</body>
</html>
