<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body ng-app="myApp">
	<!-- Include Header -->
	<div ng-include="'header.html'"></div>
	<br>

	<div class="container" ng-controller="updateController">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Update Employee</h2>
            <form name="employeeForm" ng-submit="updateEmployee()" class="bg-light p-4 rounded shadow">
                <div class="form-group">
                    <h3>Employee ID: {{employee.empID}}</h3>
                    <label for="employeename">Employee Name</label>
                    <input type="text" class="form-control" ng-model="employee.empname" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" ng-model="employee.email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" ng-model="employee.address" placeholder="Enter Address" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" ng-model="employee.salary" placeholder="Enter Salary" required>
                </div>
                <div class="form-group">
					<label for="filename">Profile</label> 
					<img ng-src="/uploads/{{employee.filename}}" ng-alt="{{employee.filename}}" width="100"><br><br>
					<input class="form-control" id="file" type="file" ng-model="employee.filename">
				</div>
                <!-- <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="{{passwordVisible ? 'text' : 'password'}}" class="form-control" ng-model="employee.pword" placeholder="Enter password" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" ng-click="togglePasswordVisibility()">
                                <i class="fa" ng-class="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}"></i>
                            </button>
                        </div>
                    </div>
                </div> -->
                <button type="submit" class="btn btn-primary btn-block mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
	


	<br>
	<!-- Include Footer -->
	<div ng-include="'footer.html'"></div>
</body>
</html>
