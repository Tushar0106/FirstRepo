<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Emp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body ng-app="myApp">
  <!-- Include Header -->
  <div ng-include="'header.html'"></div>
  <br>

	<div class="container" ng-controller="formController">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">User Registration Form</h2>
				<form name="employeeForm" ng-submit="submitForm()" class="bg-light p-4 rounded shadow">
					<div class="form-group">
						<label for="employeename">Employee Name</label> 
						<input type="text" class="form-control" ng-model="employee.empname" placeholder="Enter username" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label> 
						<input type="text" class="form-control" ng-model="employee.email" placeholder="Enter email" required>
					</div>
					<div class="form-group">
						<label for="address">Address</label> 
						<input type="text" class="form-control" ng-model="employee.address" placeholder="Enter Address" required>
					</div>
					<div class="form-group">
						<label for="password">Salary</label> 
						<input type="text" class="form-control" ng-model="employee.salary" placeholder="Enter salary" required>
					</div>
					<div class="form-group">
						<label for="filename">Profile</label> 
						  <input class="form-control" id="file" type="file" ng-model="employee.filename" accept="image/*">
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<br>
  <!-- Include Footer -->
  <div ng-include="'footer.html'"></div>
</body>

</html>
